<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather Journal App</title>
</head>

<body>

    <div id="messages-container" class="messages-container"></div>

    <h1 class="title">Weather Journal</h1>

    <div class="form">
        <input type="text" id="zip" class="zip" placeholder="Enter zip code here">
        <textarea id="feelings" class="textarea" placeholder="What do you feel about the weather?"></textarea>
        <button class="btn" id="generate">Generate</button>
    </div>

    <h2 class="subtitle">Content</h2>

    <div id="entryHolder" class="content">
        <div id="loader" class="loader"></div>
        <div id="select-container"></div>
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
    </div>

    <script src="./js/app.js" type="module"></script>
</body>

</html>
